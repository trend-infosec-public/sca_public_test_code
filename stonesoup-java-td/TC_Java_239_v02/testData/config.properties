#Server
Server.hostname=localhost
Server.ipAddress=127.0.0.1
Server.timeout=0
Server.filesystem.blacklist=.blacklist
Server.filesystem.whitelist=.whitelist

#HttpRequest Processor
HttpRequest.decodeQueryString=True
HttpRequest.decodeForm=True
HttpRequest.decodeTarget=True

#Handler Properties
FileHandler.decodeUrl=True
ActionDownloadHandler.decodeUrl=True
ActionRedirectHandler.decodeUrl=True
ActionViewReportHandler.decodeUrl=True
ActionCgiBinHandler.scriptName=cgi_exec.sh
ActionCgiBinHandler.binDirectory=cgi-bin/