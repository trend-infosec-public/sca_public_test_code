<html>
<!-- $Id: login.htm,v 1.7 2005/12/17 07:28:09 drogatkin Exp $  -->
<link rel="stylesheet" href="/addressbook/styles.css" type="text/css" media="all"/>
<script>
  //<!--
    function handleEnterSubmission (field, evt) {
      var keyCode = evt.which ? evt.which : evt.keyCode;
      if (keyCode == 13) {
        field.form.submit();
        return false;
      } else 
         return true;
    }
  //-->
</script>
<div id="error">@error@</div>
<form name="registry" action="/addressbook/ab/@servlet@">
<div class="smallHeader">@label.header@</div>
<div class="label">@label.name@<div class="form-field"><input type="text" name="name" value="@name@"></div></div>
<div class="label">@label.pass@<div class="form-field"><input type="password" name="password" ONKEYDOWN="return handleEnterSubmission(this, event)"></div></div>

<div id="submit" onClick="document.registry.submit()">
<span class="b-button"><span class="b-button-mid">@label.go@</span><span class="b-button-invisible"></span></span>
</div>
<input type="hidden" name="submit.x" value="1">

</form>
<div>Not a member yet? Please <a href="Registry">sign on</a>, it's free.</div>
<p><p><p><p><p><p>
@%'footer.htm'@

</html>
